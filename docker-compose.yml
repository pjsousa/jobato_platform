services:
  redis:
    image: redis:8.4
    ports:
      - "16379:6379"

  api:
    build:
      context: ./api
    environment:
      JOBATO_API_KEY: ${JOBATO_API_KEY:-}
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      CONFIG_DIR: /app/config
      DATA_DIR: /app/data
      JOBATO_SEARCH_PROVIDER: ${JOBATO_SEARCH_PROVIDER:-mock}
      JOBATO_CORS_ALLOWED_ORIGINS: ${JOBATO_CORS_ALLOWED_ORIGINS:-http://localhost:5173,http://127.0.0.1:5173,http://localhost:15173,http://127.0.0.1:15173}
      ML_BASE_URL: http://ml:8000
      BRAVE_SEARCH_API_KEY: ${BRAVE_SEARCH_API_KEY:-XXXXXXXXXX}
      BRAVE_SEARCH_FRESHNESS: ${BRAVE_SEARCH_API_KEY:-BRAVE_SEARCH_FRESHNESS}
    volumes:
      - ./config:/app/config
      - ./data:/app/data
    ports:
      - "18080:8080"
    depends_on:
      - redis
      - ml
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/api/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 20s

  ml:
    build:
      context: ./ml
    environment:
      JOBATO_API_KEY: ${JOBATO_API_KEY:-}
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      CONFIG_DIR: /app/config
      DATA_DIR: /app/data
    volumes:
      - ./config:/app/config
      - ./data:/app/data
    ports:
      - "18000:8000"
    depends_on:
      - redis
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  frontend:
    build:
      context: ./frontend
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:18080/api}
      VITE_ALLOWED_HOSTS: ${VITE_ALLOWED_HOSTS:-}
    ports:
      - "15173:5173"
    depends_on:
      - api
